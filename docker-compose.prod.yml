services:
  bff:
    build:
      context: .
      dockerfile: Dockerfile
      target: bff
    ports:
      - "3001:3001"
    env_file: packages/bff/.env
    environment:
      - DATABASE_URL=postgresql://j:j@host.docker.internal:5432/antiptrn
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - /home/j/developer/review-agent/private-key.pem:/home/j/developer/review-agent/private-key.pem:ro
    labels:
      app: opendiff-prod
    mem_limit: 512m
    restart: unless-stopped

  website:
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend
      args:
        PACKAGE: website
    ports:
      - "5173:80"
    labels:
      app: opendiff-prod
    mem_limit: 128m
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend
      args:
        PACKAGE: app
    ports:
      - "5174:80"
    labels:
      app: opendiff-prod
    mem_limit: 128m
    restart: unless-stopped

  agent:
    build:
      context: .
      dockerfile: Dockerfile
      target: agent
    ports:
      - "3000:3000"
    env_file: packages/review-agent/.env
    environment:
      - SETTINGS_API_URL=http://host.docker.internal:3001
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - /home/j/developer/review-agent/private-key.pem:/home/j/developer/review-agent/private-key.pem:ro
    labels:
      app: opendiff-prod
    mem_limit: 512m
    restart: unless-stopped
