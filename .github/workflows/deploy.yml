name: Deploy

on:
  push:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: deploy
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: self-hosted
    environment: production
    env:
      DEPLOY_DIR: ${{ secrets.DEPLOY_DIR }}
    steps:
      - name: Pull latest
        run: cd $DEPLOY_DIR && git fetch origin main && git reset --hard origin/main

      - name: Stop existing containers
        run: cd $DEPLOY_DIR && docker compose -f docker-compose.prod.yml down

      - name: Build and start containers
        env:
          RUNNER_TRACKING_ID: ""
        run: cd $DEPLOY_DIR && docker compose -f docker-compose.prod.yml up -d --build

      - name: Run migrations
        run: cd $DEPLOY_DIR && docker compose -f docker-compose.prod.yml run --rm bff bunx prisma migrate deploy

      - name: Notify Slack
        if: always()
        env:
          GH_ACTOR: ${{ github.actor }}
        run: |
          if [ "${{ job.status }}" = "success" ]; then
            EMOJI=":white_check_mark:"
            STATUS="succeeded"
          else
            EMOJI=":x:"
            STATUS="failed"
          fi
          SAFE_ACTOR=$(printf '%s' "$GH_ACTOR" | jq -Rs .)
          SAFE_ACTOR=${SAFE_ACTOR:1:-1}
          SAFE_MSG=$(cd $DEPLOY_DIR && git log -1 --pretty=%s | jq -Rs .)
          SAFE_MSG=${SAFE_MSG:1:-1}
          curl -sS -X POST "${{ secrets.SLACK_WEBHOOK_URL }}" \
            -H "Content-Type: application/json" \
            --data-raw "{
              \"text\": \"${EMOJI} *Production deploy ${STATUS}*\n• Commit: <https://github.com/${{ github.repository }}/commit/${{ github.sha }}|$(echo '${{ github.sha }}' | cut -c1-7)>\n• By: ${SAFE_ACTOR}\n• Message: ${SAFE_MSG}\"
            }"
