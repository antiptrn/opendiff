name: Preview Cleanup

on:
  pull_request_target:
    types: [closed]

permissions: {}

jobs:
  cleanup-preview:
    if: >-
      github.event.pull_request.head.repo.full_name == github.repository &&
      contains(fromJSON('["OWNER","MEMBER","COLLABORATOR","CONTRIBUTOR"]'), github.event.pull_request.author_association)
    runs-on: self-hosted
    env:
      PR_NUMBER: ${{ github.event.pull_request.number }}
      PREVIEW_DIR: ${{ secrets.PREVIEWS_BASE_DIR }}/pr-${{ github.event.pull_request.number }}
      INGRESS_DIR: ${{ secrets.INGRESS_DIR }}
    steps:
      - name: Stop preview containers
        run: |
          if [ -f "$PREVIEW_DIR/docker-compose.yml" ]; then
            cd "$PREVIEW_DIR"
            docker compose down -v --remove-orphans
          fi

      - name: Remove preview directory
        run: rm -rf "$PREVIEW_DIR"

      - name: Drop preview database
        run: psql -U j -d postgres -c "DROP DATABASE IF EXISTS antiptrn_preview_${PR_NUMBER};"

      - name: Remove ingress fragment
        run: rm -f "$INGRESS_DIR/pr-${PR_NUMBER}.yml"

      - name: Reassemble tunnel config
        run: bash "${{ secrets.DEPLOY_DIR }}/scripts/preview-tunnel.sh"

      - name: Notify Slack
        env:
          PR_TITLE: ${{ github.event.pull_request.title }}
        run: |
          SAFE_TITLE=$(printf '%s' "$PR_TITLE" | jq -Rs .)
          SAFE_TITLE=${SAFE_TITLE:1:-1}
          curl -sS -X POST "${{ secrets.SLACK_WEBHOOK_URL }}" \
            -H "Content-Type: application/json" \
            --data-raw "{
              \"text\": \":broom: *Preview PR #${PR_NUMBER} cleaned up*\nâ€¢ PR: <https://github.com/${{ github.repository }}/pull/${PR_NUMBER}|${SAFE_TITLE}>\"
            }"
